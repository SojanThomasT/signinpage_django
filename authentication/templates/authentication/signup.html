<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role ="alert">
    <strong>Message:</strong> {{message}}"
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Signup</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="username">User Name</label>
        <input type="text" id="username" name ="username" placeholder="Create Your username(only Letter and numbers)" required>
        <br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name ="fname" placeholder="Enter Your Firstname" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name ="lname" placeholder="Enter Your Lastname" required>
        <br>
        <label for="email">Email.Id</label>
        <input type="email" id="email" name ="email" placeholder="Enter Your Email Id" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name ="pass1" placeholder="Create Your Password" required>
        <br>
        <label for="pass2">Confirm Password </label>
        <input type="password" id="pass2" name ="pass2" placeholder="Re-enter Your Password" required>
        <br>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
